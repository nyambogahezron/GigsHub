<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="tailwindcss.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              laravel: '#ef3b2d',
            },
          },
        },
      };
    </script>
    <title>GigHub | Find Jobs & Projects</title>
  </head>
  <body class="mb-48">
    <nav class="flex justify-between items-center mb-4">
      <a href="index.html"
        ><img class="w-24" src="images/logo.png" alt="" class="logo"
      /></a>
      <ul class="flex space-x-6 mr-6 text-lg">
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> Register</a
          >
        </li>
        <li>
          <a href="login.html" class="hover:text-laravel"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <div class="mx-4">
        <div
          class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24"
        >
          <header class="text-center">
            <h2 class="text-2xl font-bold uppercase mb-1">Log In</h2>
            <p class="mb-4">Log in to post gigs</p>
          </header>

          <form action="">
            <div class="mb-6">
              <label for="email" class="inline-block text-lg mb-2">Email</label>
              <input
                type="email"
                class="border border-gray-200 rounded p-2 w-full"
                name="email"
              />
            </div>

            <div class="mb-6">
              <label for="password" class="inline-block text-lg mb-2">
                Password
              </label>
              <input
                type="password"
                class="border border-gray-200 rounded p-2 w-full"
                name="password"
              />
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="bg-laravel text-white rounded py-2 px-4 hover:bg-black"
              >
                Sign In
              </button>
            </div>

            <div class="mt-8">
              <p>
                Don't have an account?
                <a href="register.html" class="text-laravel">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
    >
      <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

      <a
        href="create.html"
        class="absolute top-1/3 right-10 bg-black text-white py-2 px-5"
        >Post Job</a
      >
    </footer>
  </body>
</html>
