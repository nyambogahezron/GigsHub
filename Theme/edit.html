<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="tailwindcss.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              laravel: '#ef3b2d',
            },
          },
        },
      };
    </script>
    <title>GigHub | Find Jobs & Projects</title>
  </head>
  <body class="mb-48">
    <nav class="flex justify-between items-center mb-4">
      <a href="index.html"
        ><img class="w-24" src="images/logo.png" alt="" class="logo"
      /></a>
      <ul class="flex space-x-6 mr-6 text-lg">
        <li>
          <a href="manage.html" class="hover:text-laravel"
            ><i class="fa-solid fa-gear"></i> Manage Gigs</a
          >
        </li>
        <li>
          <form action="index.html">
            <button><i class="fa-solid fa-door-closed"></i> Logout</button>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <div class="mx-4">
        <div
          class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24"
        >
          <header class="text-center">
            <h2 class="text-2xl font-bold uppercase mb-1">Edit Gig</h2>
            <p class="mb-4">Edit: Senior Developer</p>
          </header>

          <form action="">
            <div class="mb-6">
              <label for="company" class="inline-block text-lg mb-2"
                >Company Name</label
              >
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="company"
                value="Acme Corp"
              />
            </div>

            <div class="mb-6">
              <label for="title" class="inline-block text-lg mb-2"
                >Job Title</label
              >
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="title"
                placeholder="Example: Senior Laravel Developer"
                value="Senior Laravel Developer"
              />
            </div>

            <div class="mb-6">
              <label for="location" class="inline-block text-lg mb-2"
                >Job Location</label
              >
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="location"
                placeholder="Example: Remote, Boston MA, etc"
                value="Boston, MA"
              />
            </div>

            <div class="mb-6">
              <label for="email" class="inline-block text-lg mb-2"
                >Contact Email</label
              >
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="email"
                value="contact@acmecorp.com"
              />
            </div>

            <div class="mb-6">
              <label for="website" class="inline-block text-lg mb-2">
                Website/Application URL
              </label>
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="website"
                value="https://acmecorp.com"
              />
            </div>

            <div class="mb-6">
              <label for="tags" class="inline-block text-lg mb-2">
                Tags (Comma Separated)
              </label>
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="tags"
                placeholder="Example: Laravel, Backend, Postgres, etc"
                value="Laravel, Backend, Postgres"
              />
            </div>

            <div class="mb-6">
              <label for="logo" class="inline-block text-lg mb-2">
                Company Logo
              </label>
              <input
                type="file"
                class="border border-gray-200 rounded p-2 w-full"
                name="logo"
              />
            </div>

            <div class="mb-6">
              <label for="description" class="inline-block text-lg mb-2">
                Job Description
              </label>
              <textarea
                class="border border-gray-200 rounded p-2 w-full"
                name="description"
                rows="10"
                placeholder="Include tasks, requirements, salary, etc"
              >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ipsam quae repellat adipisci quas id? Optio saepe, maxime tempora tenetur iste ratione necessitatibus. Corrupti eveniet distinctio quaerat voluptas itaque sequi molestias assumenda fugiat minus in dicta perferendis, autem velit nihil, at, atque a placeat voluptates? Culpa quia vel laborum nemo.
            </textarea
              >
            </div>

            <div class="mb-6">
              <button
                class="bg-laravel text-white rounded py-2 px-4 hover:bg-black text-lg"
              >
                Create Gig
              </button>

              <a href="dashboard.html" class="text-black ml-4"> Back </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
    >
      <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

      <a
        href="create.html"
        class="absolute top-1/3 right-10 bg-black text-white py-2 px-5"
        >Post Job</a
      >
    </footer>
  </body>
</html>
